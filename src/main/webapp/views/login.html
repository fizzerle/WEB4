<header role="banner" aria-labelledby="bannerheadline">
    <img class="title-image" src="../images/big-logo-small.png" alt="BIG Bid logo">
    <h1 class="header-title" id="bannerheadline">
        BIG Bid
    </h1>
<nav role="navigation" aria-labelledby="navigationheadline">
    <h2 class="accessibility" id="navigationheadline"><!--TODO--></h2>
    <ul class="navigation-list">
        <li>
            <a href="#/{{action}}" class="button" accesskey="l">{{action}}</a>
        </li>
    </ul>
</nav>
</header>
<div ng-include="header.html"></div>
<main role="main" aria-labelledby="formheadline">
    <form class="form" method="post">
        <h2 id="formheadline" class="registration-headline"><!--Headline--></h2>
        <div class="form-row">
            <label class="form-label" for="email-input">Email</label>
            <input type="email" name="email" id="email-input" required class="form-input">
        </div>
        <div class="form-row">
            <label class="form-label" for="password-input">password</label>
            <input type="password" name="password" id="password-input" required class="form-input" minlength="4" maxlength="12">
        </div>
        <div class="form-row form-row-center">
            <button class="button button-submit">login</button>
        </div>
    </form>
</main>
