    <div class="user-info-container">
        <dl class="user-data properties">
            <dd class="user-name">{{userFullName}}</dd>
            <dt>{{balanceLabel}}:</dt>
            <dd>
                <span class="balance">{{balance | currency:'â‚¬ ':2}} </span>
            </dd>
            <dt><{{runningLabel}}:</dt>
            <dd>

                <span class="auction-label" >{{runningAuctionsLabel}}</span>
            </dd>
